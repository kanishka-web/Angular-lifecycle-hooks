<div class="container">
    <h1>Form</h1>
    <form #myForm="ngForm" class="mt-4" (ngSubmit)="submit(myForm)">
      <div class="mb-3">
        <input type="text" placeholder="Enter Your Name" class="form-control" name="name" ngModel required minlength="2">
        <div *ngIf="myForm.controls['name'].invalid && (myForm.controls['name'].dirty || myForm.controls['name'].touched)">
          <small *ngIf="myForm.controls['name'].errors?.required">Name is required.</small>
        </div>
      </div>
  
      <div class="d-flex mb-3">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Gender
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li>Male</li>
              <li>Female</li>
            </ul>
          </div>
    
        <div>
          <input type="number" placeholder="Enter Your Age" class="form-control" name="age" ngModel required
                 min="4" max="100">
          <div *ngIf="myForm.controls['age'].invalid && (myForm.controls['age'].dirty || myForm.controls['age'].touched)">
            <small *ngIf="myForm.controls['age'].errors?.required">Age is required.</small>
            <small *ngIf="myForm.controls['age'].errors?.min || myForm.controls['age'].errors?.max">
              Age must be between 4 and 100.
            </small>
          </div>
        </div>
      </div>
  
      <div class="mb-3">
        <textarea name="notes" id="" cols="30" rows="10" class="form-control" ngModel name="notes" required
                  minlength="10" maxlength="1000"></textarea>
        <div *ngIf="myForm.controls['notes'].invalid && (myForm.controls['notes'].dirty || myForm.controls['notes'].touched)">
          <small *ngIf="myForm.controls['notes'].errors?.required">Notes are required.</small>
          <small *ngIf="myForm.controls['notes'].errors?.minlength">
            Notes should have at least 10 characters.
          </small>
          <small *ngIf="myForm.controls['notes'].errors?.maxlength">
            Notes cannot exceed 1000 characters.
          </small>
        </div>
      </div>
  
      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
